#-------------------------------------------------------------
$ENABLE_TOUCHPAD = true

# you can find your touchpad device by "hyprctl devices | grep touch"
device {
    name = sppt2600:00-0911:5288-touchpad
    enabled = $ENABLE_TOUCHPAD
}



#-------------------------------------------------------------
#                       general variables
#-------------------------------------------------------------
general {
    layout = dwindle  # or master

    sensitivity = 1.5 # for mouse cursor

    gaps_in = 2
    gaps_out = 3

    no_cursor_warps = no    # moving from one window to other on alt+tab
    cursor_inactive_timeout = 10

    #---------------------------------------------------------
    #                          Borders
    #---------------------------------------------------------
    border_size = 1
    # col.active_border = rgba(22292d00) rgb(4059d3) rgb(313B5E) 0
    # col.inactive_border = rgb(101618) rgb(303b41) 0
    col.active_border = 0xaa283744
    col.inactive_border = 0x00000000

    no_border_on_floating = false

    resize_on_border = 1
    extend_border_grab_area = 6
    hover_icon_on_border = 1
}

#-------------------------------------------------------------
#                       Decoration section
#-------------------------------------------------------------
decoration {

    rounding = 10

    #---------------------------------------------------------
    #                          Blur
    #---------------------------------------------------------
    blur {
      enabled = yes
      size = 8
      passes = 3         #  more passes = more resources
      ignore_opacity = 1
      new_optimizations = true
      noise = 0.01
      contrast = 1     # range 0 - 2
      brightness = 1   # range 0 - 2
      # vibrancy = 0.8
      # vibrancy_darkness = 0.9
      popups = yes
      # popups_ignorealpha = 0.8
      special = no
      # xray = 1
    }

    #---------------------------------------------------------
    #                         Opacity
    #---------------------------------------------------------
    active_opacity = 1.05
    inactive_opacity = 0.75
    fullscreen_opacity = 1.05
    dim_inactive = 0
    dim_strength = 0.5
    dim_around = 0.5
    dim_special = 0.5
    
    #---------------------------------------------------------
    #                         Shadows
    #---------------------------------------------------------
    drop_shadow = 1
    shadow_range = 30
    # shadow_render_power = 1
    # shadow_ignore_window = false
    col.shadow = 0x70000000
    col.shadow_inactive = 0x10000000
    #shadow_offset = vec2

}


#-------------------------------------------------------------
#                      Dwindle layout
#-------------------------------------------------------------
dwindle {
    #pseudotile = 0 # enable pseudotiling on dwindle
    pseudotile = yes
    preserve_split = yes
    smart_split = no
    special_scale_factor = 0.9

}


#-------------------------------------------------------------
#                          Groups
#-------------------------------------------------------------
group {

    col.border_active = rgb(22292d) rgb(886BF1) rgb(53f8bF) 0
    col.border_inactive = rgba(00000070)
    col.border_locked_active = rgba(073ECB70)
    col.border_locked_inactive = rgba(00A8F230)

